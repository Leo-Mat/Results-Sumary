<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../dist/output.css" rel="stylesheet">
</head>

<body>

  <div class="w-screen  md:h-1/2  md:flex md:justify-center ">
    <!-- gradient main comp starts -->
    <div class="flex justify-center flex-col items-center bg-grad md:rounded-[2rem] rounded-b-[2rem]">
      <h1 class=" font-bold p-4 text-white text-opacity-60">Your Result</h1>
      <div class="rounded-full bg-white w-[150px] h-[150px] flex flex-col justify-center circle-grad text-white ">
        <h2 class="text-[4rem] text-center font-bold">76</h2>
        <h3 class="text-center opacity-40">of 100</h3>
      </div>
      <div class="m-10 text-center text-white ">
        <h2 class=" text-2xl mb-4 font-bold">Great</h2>
        <h3 class="opacity-70">You scored higher than 65% of the people who have taken these test.</h3>
      </div>
    </div>
    <!-- gradient main comp ends -->

    <div class="md:w-80">
      <!-- details comp starts -->
      <div class="px-8 my-4">
        <h1 class="font-semibold text-[#303b5a]">Summary</h1>
        <div>

          <!-- reaction details -->
          <div class="flex justify-between bg-red my-4 p-4 rounded-lg bg-[#FFF6F5]">
            <div class="flex flex-row">
              <img src="../assets/images/icon-reaction.svg" alt="">
              <h4 class=" pl-2 text-red-400 font-semibold ">Reaction</h4>
            </div>
            <div class="flex flex-row font-semibold text-[#303b5a]">
              <h4 class=" pr-2">80</h4>
              <h4 class="pr-2 opacity-60">/</h4>
              <h4 class="opacity-60"> 100</h4>
            </div>
          </div>
          <!-- reaction details ends -->

          <!-- memory details -->
          <div class="flex justify-between bg-red my-4 p-4 rounded-lg bg-[#FFFBF2]">
            <div class="flex flex-row">
              <img src="../assets/images/icon-memory.svg" alt="">
              <h4 class=" pl-2 text-yellow-400 font-semibold ">Reaction</h4>
            </div>
            <div class="flex flex-row font-semibold text-[#303b5a]">
              <h4 class=" pr-2">92</h4>
              <h4 class="pr-2 opacity-60">/</h4>
              <h4 class="opacity-60"> 100</h4>
            </div>
          </div>
          <!-- memory details ends -->

          <!-- verbal details -->
          <div class="flex justify-between bg-red my-4 p-4 rounded-lg bg-[#F2FBFA]">
            <div class="flex flex-row">
              <img src="../assets/images/icon-verbal.svg" alt="">
              <h4 class=" pl-2 text-green-400 font-semibold ">Reaction</h4>
            </div>
            <div class="flex flex-row font-semibold text-[#303b5a]">
              <h4 class=" pr-2">61</h4>
              <h4 class="pr-2 opacity-60">/</h4>
              <h4 class="opacity-60"> 100</h4>
            </div>
          </div>
          <!-- verbal details ends -->

          <!-- visual details -->
          <div class="flex justify-between bg-red my-4 p-4 rounded-lg bg-[#F3F3FD]">
            <div class="flex flex-row">
              <img src="../assets/images/icon-visual.svg" alt="">
              <h4 class=" pl-2 text-blue-400 font-semibold ">Reaction</h4>
            </div>
            <div class="flex flex-row font-semibold text-[#303b5a]">
              <h4 class=" pr-2">72</h4>
              <h4 class="pr-2 opacity-60">/</h4>
              <h4 class="opacity-60"> 100</h4>
            </div>
          </div>
          <!-- visual details ends -->
        </div>
      </div>

      <!-- button starts -->
      <div class="flex justify-center h-14 my-8 md:mx-8">
        <button class="px-8 bg-[#303b5a] rounded-full text-white hover:bg-[#252d45] w-80">Continue</button>
      </div>
      <!-- button ends -->
    </div>
  </div>
  </div>
</body>

</html>
